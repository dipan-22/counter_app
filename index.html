<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <div style="color:#0398d4; font-size: medium;
        font-size:20px;">Basic Counter App</div >
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 " style="border:5px  solid#0398d4 ;">
            <!-- negative button -->
            <button onclick="decrement()"class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa fa-minus"></i>
            </button>
            <div id="counter"class="font-bold">
                0
            </div>
            <!-- positive button -->
            <button onclick="increment()"class="border-l-2 border-[#bfbfbf] pl-5">
               <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
     <script src="https://kit.fontawesome.com/kitcode.js" crossorigin="anonymous"> </script>
     <script src="script.js"></script>
</body>
</html>
